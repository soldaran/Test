
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.bundle.css" />

  <title>Test</title>
</head>

<body>
<div class="wrap-container">
  <div class="wrap-content">
    <div class="header-popup">
      <div id="tabPopUp">
        <div class="tab-pop-up-nav">
          <div class="popup active-pop-up">
            <p>Sign Up</p>
          </div>
          <div class="popup">
            <p>Log In</p>
          </div>
        </div>
        <div class="popupContent">
          <div class="sign-in-popup-content">
            <div class="sign-in-popup-navigation">
              <div id="tabs">
                <div class="tab-nav">
                  <div class="tab whiteborder" id="tab1">
                    <p>Account</p>
                    <div class="circle">
                      <span class="circle__dot"></span>
                    </div>
                  </div>
                  <div class="tab" id="tab2">
                    <p>Profile</p>
                    <div class="circle">
                      <span class="circle__dot"></span>
                    </div>
                  </div>
                  <div class="tab" id="tab3">
                    <p>Verification</p>
                    <div class="circle last-child">
                      <span class="circle__dot"></span>
                    </div>
                  </div>
                  <div id="progres-nav"></div>
                </div>
                <div class="tab-content">
                  <div class="account-content">
                    <div class="account-cards-content">
                      <p>Pick a account</p>
                      <div class="account-cards active" id="busines">
                        <p>Business account</p>
                        <span>
                          <svg width="54" height="36" viewBox="0 0 54 36" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                              d="M37.1953 17.7031C41.375 17.7031 44.9883 13.9531 44.9883 9.07031C44.9883 4.24609 41.3555 0.671875 37.1953 0.671875C33.0156 0.671875 29.3633 4.32422 29.3828 9.10938C29.3828 13.9531 32.9961 17.7031 37.1953 17.7031ZM14.6953 18.1523C18.3477 18.1523 21.4922 14.8711 21.4922 10.6328C21.4922 6.43359 18.3281 3.32812 14.6953 3.32812C11.082 3.32812 7.87891 6.51172 7.89844 10.6719C7.89844 14.8711 11.0625 18.1523 14.6953 18.1523ZM3.81641 35.7891H18.6406C16.6094 32.8398 19.0898 26.9023 23.3086 23.6602C21.1211 22.2148 18.3281 21.1406 14.6953 21.1406C5.88672 21.1406 0.378906 27.6445 0.378906 33.0547C0.378906 34.8125 1.33594 35.7891 3.81641 35.7891ZM24.9102 35.7891H49.4414C52.5273 35.7891 53.6211 34.9102 53.6211 33.1914C53.6211 28.1523 47.3125 21.1992 37.1758 21.1992C27.0586 21.1992 20.75 28.1523 20.75 33.1914C20.75 34.9102 21.8438 35.7891 24.9102 35.7891Z"
                              fill="#7D77E9" />
                          </svg>
                        </span>
                      </div>
                      <div class="account-cards" id="personal">
                        <p>Personal account</p>
                        <span>
                          <svg width="33" height="36" viewBox="0 0 33 36" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path opacity="0.3"
                              d="M16.5 17.7031C20.6797 17.7031 24.3125 13.9531 24.3125 9.07031C24.3125 4.24609 20.6797 0.671875 16.5 0.671875C12.3203 0.671875 8.6875 4.32422 8.6875 9.10938C8.6875 13.9531 12.3008 17.7031 16.5 17.7031ZM4.21484 35.7891H28.7461C31.832 35.7891 32.9258 34.9102 32.9258 33.1914C32.9258 28.1523 26.6172 21.1992 16.4805 21.1992C6.36328 21.1992 0.0546875 28.1523 0.0546875 33.1914C0.0546875 34.9102 1.14844 35.7891 4.21484 35.7891Z"
                              fill="#7D77E9" />
                          </svg>
                        </span>
                      </div>
                    </div>
                    <div class="account-info">
                      <div class="account-info-content">
                        <form id="myform">
                          <div class="form-group">
                            <label>E-mail</label>
                            <input placeholder="Enter your e-mail" class="input" name="mail" type="text">
                            <span class="error-notific">This mail is already in use</span>
                          </div>
                          <div class="form-group">
                            <label>Password</label>
                            <input placeholder="Enter your e-mail" class="input" name="password" type="text">
                            <span class="error-notific">This mail is already in use</span>
                          </div>
                          <div class="country-curency">
                            <div class="form-group">
                              <label>Your Country</label>
                              <input placeholder="Enter your Country" class="input" name="country" type="text">
                              <span class="error-notific">This mail is already in use</span>
                            </div>
                            <div class="form-group">
                              <label>Currency</label>
                              <input placeholder="USD" class="input" name="currenct" type="text">
                              <span class="error-notific">This mail is already in use</span>
                              <span class="arow">
                                <svg width="12" height="7" viewBox="0 0 12 7" fill="none"
                                  xmlns="http://www.w3.org/2000/svg">
                                  <path opacity="0.6" d="M1 1L5.9975 6L11 1" stroke="#ABB7E0" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                </svg>
                              </span>
                            </div>
                          </div>
                          <div class="term">
                            <input type="checkbox" id="terms">
                            <label for="terms">I accept terms & condition</label>
                          </div>
                          <div class="term">
                            <input type="checkbox" id="notific">
                            <label for="notific">Iâ€™d like to recieve essential notifications</label>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="account-sign-up">
                    <button type="submit" class="btn-next" form="myform" id="sign-up">
                      Sign up
                      <span>
                        <svg width="38" height="14" viewBox="0 0 38 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M37 6.99911H1" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
                          <path d="M31 0.999939L37 6.99994L31 12.9999" stroke="white" stroke-linecap="round"
                            stroke-linejoin="round" />
                        </svg>
                      </span>
                    </button>
                  </div>
                </div>
                <div class="tab-content">2</div>
                <div class="tab-content">3</div>
              </div>
            </div>
          </div>
        </div>
        <div class="popupContent">
          <div class="login-content">
            <div class="login-logo">
              <svg width="169" height="170" viewBox="0 0 169 170" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M165.329 142.706H98.8984C97.0729 142.706 95.5925 144.193 95.5925 146.026C95.5925 149.077 93.1214 151.559 90.0839 151.559H79.0981C76.0606 151.559 73.5894 149.077 73.5894 146.026C73.5894 144.193 72.109 142.706 70.2835 142.706H18.6728V57.3866C18.6728 53.5719 21.7631 50.4681 25.5613 50.4681H66.7908L66.8209 50.7589L59.9519 57.2701C59.9291 57.292 59.906 57.3146 59.8835 57.3368C53.8796 63.3675 50.5731 71.3854 50.5731 79.913V94.7391C50.5731 96.051 51.3424 97.24 52.5361 97.7732C52.9672 97.9658 53.4247 98.0595 53.8786 98.0595C54.6816 98.0595 55.4744 97.7656 56.0939 97.2045L70.5602 84.0952C70.9768 84.8107 71.6508 85.3619 72.4747 85.6063C76.3594 86.7588 80.3831 87.3501 84.4338 87.3641C84.4824 87.3641 84.5313 87.3644 84.5802 87.3644C88.6792 87.3644 92.7511 86.773 96.6845 85.6063C97.5318 85.3546 98.2191 84.7759 98.632 84.0281L113.174 97.2061C113.794 97.7673 114.587 98.0611 115.39 98.0611C115.843 98.0611 116.301 97.9675 116.732 97.7749C117.926 97.242 118.695 96.0527 118.695 94.7408V79.9146C118.695 71.3867 115.389 63.3692 109.385 57.3385L103.032 50.9578L103.093 50.4674H143.707C147.505 50.4674 150.595 53.5713 150.595 57.386V142.706C150.595 144.539 152.076 146.026 153.901 146.026C155.727 146.026 157.207 144.539 157.207 142.706C157.207 140.872 157.207 57.3866 157.207 57.3866C157.207 49.9099 151.151 43.8275 143.707 43.8275H103.858C105.016 28.7204 99.9603 13.7926 89.7702 2.50385L89.189 1.8607C88.1205 0.67668 86.5988 0 85.009 0C84.9951 0 84.9809 0 84.967 0C83.362 0.0119531 81.8334 0.713203 80.7732 1.92346L79.6779 3.17322C69.9123 14.3188 65.0185 29.0577 66.1283 43.8275H25.5616C18.1174 43.8275 12.0613 49.9099 12.0613 57.3866V142.706H3.93969C2.11417 142.706 0.633789 144.193 0.633789 146.026V151.202C0.633789 161.567 9.03012 170 19.3495 170H149.918C160.238 170 168.634 161.568 168.634 151.203V146.026C168.634 144.192 167.154 142.706 165.329 142.706ZM100.405 71.8702L101.984 59.2981L104.709 62.0347C109.464 66.811 112.083 73.1611 112.083 79.9153V87.2737L99.8618 76.1989L100.405 71.8702ZM84.6414 7.56035L85.0199 7.12871C94.413 17.6292 98.7897 31.6675 97.0299 45.6802L96.2699 51.7328L96.2686 51.7401L93.086 77.087L92.7475 79.7841C90.0707 80.4083 87.3334 80.7238 84.5806 80.7238C84.5392 80.7238 84.4979 80.7238 84.4566 80.7234C81.7629 80.7141 79.0835 80.4027 76.4639 79.7961L73.8592 54.5461L73.5663 51.7059L72.8397 44.6648C71.4535 31.2265 75.7551 17.7022 84.6414 7.56035ZM69.4408 76.1653L57.1849 87.2718V79.9133C57.1849 73.1747 59.7919 66.8382 64.526 62.0659L67.6785 59.0773L69.4408 76.1653ZM149.918 163.359H19.3495C12.6752 163.359 7.24526 157.906 7.24526 151.202V149.346H67.4352C68.8775 154.45 73.5597 158.199 79.0974 158.199H90.0832C95.6209 158.199 100.303 154.45 101.745 149.346H162.022V151.203C162.022 157.906 156.593 163.359 149.918 163.359Z"

              </svg>
            </div>
            <div class="login-form">
              <form id="loginForm">
                <div class="form-group">
                  <label>Login</label>
                  <input placeholder="Enter your nickname or e-mail" class="input" name="login" type="text">
                  <span class="error-notific">This mail is already in use</span>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input placeholder="Enter your password" class="input" name="password" type="text">
                  <span class="eye">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <g opacity="0.5">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M13.8082 6.06668C6.36882 6.06668 1.04883 14.2333 1.04883 14.2333C1.04883 14.2333 6.36882 22.4 13.8082 22.4C21.2475 22.4 26.5675 14.2333 26.5675 14.2333C26.5675 14.2333 21.2475 6.06668 13.8082 6.06668Z"
                          stroke="#7D77E9" stroke-linecap="round" stroke-linejoin="round" />
                        <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M13.8081 18.6667C16.1969 18.6667 18.1333 16.5773 18.1333 14C18.1333 11.4227 16.1969 9.33334 13.8081 9.33334C11.4194 9.33334 9.48291 11.4227 9.48291 14C9.48291 16.5773 11.4194 18.6667 13.8081 18.6667Z"
                          stroke="#7D77E9" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                          d="M12.2943 13.0667C11.9839 13.6468 11.9853 14.362 12.2982 14.9406C12.611 15.5193 13.1873 15.8727 13.8081 15.8667"
                          stroke="#7D77E9" stroke-linecap="round" stroke-linejoin="round" />
                      </g>
                    </svg>
                  </span>
                  <span class="error-notific">This mail is already in use</span>
                </div>
              </form>
              <button type="submit" class="btn-next" id="log-in" form="loginForm">
                Log in
                <span>
                  <svg width="38" height="14" viewBox="0 0 38 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M37 6.99911H1" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M31 0.999939L37 6.99994L31 12.9999" stroke="white" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="popup-close">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M17.7063 1.7085C18.0968 1.31797 18.0968 0.68481 17.7063 0.294286C17.3158 -0.0962387 16.6826 -0.0962387 16.2921 0.294286L17.7063 1.7085ZM0.987717 15.5986C0.597193 15.9892 0.597193 16.6223 0.987717 17.0128C1.37824 17.4034 2.01141 17.4034 2.40193 17.0128L0.987717 15.5986ZM16.2921 17.0128C16.6826 17.4033 17.3157 17.4034 17.7063 17.0129C18.0968 16.6224 18.0969 15.9892 17.7064 15.5987L16.2921 17.0128ZM2.40271 0.292941C2.01221 -0.0976095 1.37905 -0.0976527 0.988498 0.292845C0.597947 0.683343 0.597904 1.31651 0.988402 1.70706L2.40271 0.292941ZM16.2921 0.294286L0.987717 15.5986L2.40193 17.0128L17.7063 1.7085L16.2921 0.294286ZM17.7064 15.5987L2.40271 0.292941L0.988402 1.70706L16.2921 17.0128L17.7064 15.5987Z"

        </svg>
      </div>
    </div>
  </div>



  <footer>

</footer>
